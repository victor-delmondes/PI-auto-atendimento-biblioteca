<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros Populares</title>
    <link rel="stylesheet" href="CSS/pesquisa.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho com barra de pesquisa -->
        <header>
            <div class="search-container">
                <form class="search-bar" action="#" method="GET">
                    <input type="text" name="query" placeholder="Pesquisar" class="search-input" aria-label="Pesquisar livros">
                    <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </header>

        <!-- Título "Populares" -->
        <h1>Livros Populares</h1>

        <!-- Grade de livros -->
        <div class="book-grid">
            <div class="book">
                <a href="#"><img src="https://m.media-amazon.com/images/I/81efsc89bYL._SL1500_.jpg" alt="Capa do livro O Tempo Entre Nós"></a>
                <p>O Tempo Entre Nós</p>
            </div>
            <div class="book">
                <a href="#"><img src="https://m.media-amazon.com/images/I/617V5n9I5-L._SL1499_.jpg" alt="Capa do livro Alguns Rascunhos e Pensamentos"></a>
                <p>Alguns Rascunhos e Pensamentos</p>
            </div>
            <div class="book">
                <a href="#"><img src="https://m.media-amazon.com/images/I/71XNsvP2y3L._SL1399_.jpg" alt="Capa do livro Viagem ao Centro da Terra"></a>
                <p>Viagem ao Centro da Terra</p>
            </div>
            <div class="book">
                <a href="#"><img src="https://m.media-amazon.com/images/I/612Ga7oMzeL._SL1500_.jpg" alt="Capa do livro Constituição"></a>
                <p>Constituição</p>
            </div>
            <div class="book">
                <a href="#"><img src="https://via.placeholder.com/150x250" alt="Capa do livro O Segredo nas Sombras"></a>
                <p>O Segredo nas Sombras</p>
            </div>
            <div class="book">
                <a href="#"><img src="https://via.placeholder.com/150x250" alt="Capa do livro Um Amor de Primavera"></a>
                <p>Um Amor de Primavera</p>
            </div>
            <div class="book">
                <a href="#"><img src="https://via.placeholder.com/150x250" alt="Capa do livro Até o Fim"></a>
                <p>Até o Fim</p>
            </div>
            <div class="book">
                <a href="#"><img src="https://via.placeholder.com/150x250" alt="Capa do livro No Caminho da Luz"></a>
                <p>No Caminho da Luz</p>
            </div>
            <div class="book">
                <a href="#"><img src="https://via.placeholder.com/150x250" alt="Capa do livro O Segredo do Crepúsculo"></a>
                <p>O Segredo do Crepúsculo</p>
            </div>
        </div>

        <!-- Rodapé com botões -->
        <footer>
            <button class="footer-btn">Alugar</button>
            <button class="footer-btn">Login</button>
        </footer>
    </div>
</body>
</html>
