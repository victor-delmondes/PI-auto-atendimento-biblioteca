<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros Populares</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho com barra de pesquisa -->
        <header>
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" placeholder="Pesquisar" class="search-input">
                </div>
            </div>
        </header>

        <!-- Título "Populares" -->
        <h1>Populares</h1>

        <!-- Grade de livros -->
        <div class="book-grid">
            <div class="book">
                <a href="#"><img src="https://m.media-amazon.com/images/I/81efsc89bYL._SL1500_.jpg" alt="O Tempo Entre Nós"></a>
                <p>O Tempo Entre Nós</p>
            </div>
            <div class="book">
                <a href="#"><img src="https://m.media-amazon.com/images/I/617V5n9I5-L._SL1499_.jpg" alt="Alguns Rascunhos e Pensamentos"></a>
                <p>Alguns Rascunhos e Pensamentos</p>
            </div>
            <div class="book">
                <a href="#"><img src="https://via.placeholder.com/150x250" alt="Meu Livro de Ideias"></a>
                <p>Meu Livro de Ideias</p>
            </div>
            <div class="book">
                <a href="#"><img src="https://via.placeholder.com/150x250" alt="A Anatomia da Fonte"></a>
                <p>A Anatomia da Fonte</p>
            </div>
            <div class="book">
                <a href="#"><img src="https://via.placeholder.com/150x250" alt="O Segredo nas Sombras"></a>
                <p>O Segredo nas Sombras</p>
            </div>
            <div class="book">
                <a href="#"><img src="https://via.placeholder.com/150x250" alt="Um Amor de Primavera"></a>
                <p>Um Amor de Primavera</p>
            </div>
            <div class="book">
                <a href="#"><img src="https://via.placeholder.com/150x250" alt="Até o Fim"></a>
                <p>Até o Fim</p>
            </div>
            <div class="book">
                <a href="#"><img src="https://via.placeholder.com/150x250" alt="No Caminho da Luz"></a>
                <p>No Caminho da Luz</p>
            </div>
            <div class="book">
                <a href="#"><img src="https://via.placeholder.com/150x250" alt="O Segredo do Crepúsculo"></a>
                <p>O Segredo do Crepúsculo</p>
            </div>
        </div>

        <!-- Rodapé com botões -->
        <footer>
            <button class="footer-btn">Alugar</button>
            <button class="footer-btn">Login</button>
        </footer>
    </div>
</body>
</html>
