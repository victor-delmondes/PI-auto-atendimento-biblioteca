<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros Populares</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar">
                <button class="search-btn">
                    <img src="https://image.shutterstock.com/image-vector/search-icon-260nw-1545221621.jpg" alt="Pesquisar">
                </button>
            </div>
            <div class="menu-btn">
                <div class="menu-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </header>

        <main>
            <h1>Populares</h1>
            <div class="book-grid">
                <div class="book">
                    <img src="https://via.placeholder.com/150x250" alt="O Tempo Entre Nós">
                    <p>O Tempo Entre Nós</p>
                </div>
                <div class="book">
                    <img src="https://via.placeholder.com/150x250" alt="Alguns Rascunhos e Pensamentos">
                    <p>Alguns Rascunhos e Pensamentos</p>
                </div>
                <div class="book">
                    <img src="https://via.placeholder.com/150x250" alt="Meu Livro de Ideias">
                    <p>Meu Livro de Ideias</p>
                </div>
                <div class="book">
                    <img src="https://via.placeholder.com/150x250" alt="A Anatomia da Fonte">
                    <p>A Anatomia da Fonte</p>
                </div>
                <div class="book">
                    <img src="https://via.placeholder.com/150x250" alt="O Segredo nas Sombras">
                    <p>O Segredo nas Sombras</p>
                </div>
                <div class="book">
                    <img src="https://via.placeholder.com/150x250" alt="Um Amor de Primavera">
                    <p>Um Amor de Primavera</p>
                </div>
                <div class="book">
                    <img src="https://via.placeholder.com/150x250" alt="Até o Fim">
                    <p>Até o Fim</p>
                </div>
                <div class="book">
                    <img src="https://via.placeholder.com/150x250" alt="No Caminho da Luz">
                    <p>No Caminho da Luz</p>
                </div>
                <div class="book">
                    <img src="https://via.placeholder.com/150x250" alt="O Segredo do Crepúsculo">
                    <p>O Segredo do Crepúsculo</p>
                </div>
            </div>
        </main>

        <footer>
            <button class="footer-btn">Alugar</button>
            <button class="footer-btn">Login</button>
        </footer>
    </div>
</body>
</html>
