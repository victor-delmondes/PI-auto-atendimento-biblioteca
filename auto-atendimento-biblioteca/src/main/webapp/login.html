<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
          rel="stylesheet"
  />
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: linear-gradient(
              rgba(255, 255, 255, 0.8),
              rgba(255, 255, 255, 0.8)
      ),
      url("vecteezy_halftone-dotted-background_11887512.png");
      background-size: cover;
      background-repeat: no-repeat;
    }
    .login-container {
      text-align: center;
      max-width: 400px;
      max-height: fit-content;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 4rem;
      font-weight: 700;
      color: #0d0d0d;
      margin-bottom: 1.5rem;
    }
    .user-icon {
      font-size: 10rem;
      color: #024873;
      margin-bottom: 1.5rem;
    }

    input {
      font-size: 1.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .btn {
      width: 100%;
      font-size: 2rem;
      font-weight: 700;
      padding: 1rem;
      background-color: #024873;
      border: none;
      color: #f2f2f2;
      margin-top: 1rem;
    }
    .btn:active {
      background-color: #022840;
    }
    .btn:hover {
      background-color: #022840;
    }
    .rodape {
      position: fixed;
      width: 100%;
      background-color: #022840;
      padding: 0.5rem;
      bottom: 0;
      text-align: right;
      color: #f2f2f2;
    }
    .rodape a {
      color: #f2f2f2;
      font-size: 2rem;
      text-decoration: none;
      font-weight: 700;
    }
    .btn-container {
      display: flex;
      justify-content: space-between;
    }
    .btn-small {
      width: 48%; /* Ajusta a largura dos bot√µes */
    }
  </style>
</head>
<body>
<div class="login-container">
  <i class="bi bi-person-circle user-icon"></i>
  <h1>Login</h1>
  <form>
    <div class="mb-3">
      <input
              type="email"
              class="form-control"
              id="email"
              placeholder="E-mail"
              required
      />
    </div>
    <div class="mb-3">
      <input
              type="password"
              class="form-control"
              id="senha"
              placeholder="Senha"
              required
      />
    </div>
    <div class="btn-container">
      <button type="submit" class="btn btn-small">Entrar</button>
      <a href="#criar-conta" class="btn btn-small" style="background-color: #0288d1;">Criar Conta</a>
    </div>
  </form>
</div>

<div class="rodape">
  <a href="#voltar">Voltar</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
